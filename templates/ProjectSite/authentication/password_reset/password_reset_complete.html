
{% extends 'ProjectSite/authentication/auth_base.html' %}
{% load static %}

{% block title %}
    <title>Password Reset</title>
{% endblock %}

{% block auth_content %}
<div class="col-12 col-md-6 col-lg-7 px-5 pb-5 my-auto">
    <div class="h1 text-center">Password reset complete</div>
    <br>
    <br>
    <div class="h3 m-3">Your password has been set. You may go ahead and log in now.</div>
    <br>
    <div class="mt-4">
        <div class="d-flex justify-content-center links">
            <div class="h5">All set? <a href="{% url 'login' %}" class="ml-2 text-primary"> Login</a></div> 
        </div>
    </div>
</div>

{% endblock %}
