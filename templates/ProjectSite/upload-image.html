{% extends 'ProjectSite/base.html' %}
{% load crispy_forms_filters %}
{% load static %}

{% block title %}
    <title>Blog</title>
{% endblock %}

{% block body %}
<style>
    a, label{
        color: black;
    }
</style>

    <div class="container">
        <h1 class="text-center mt-4">Upload Image</h1>
        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{form.as_p}}
                <div class="text-center">
                    <button type="submit" class="btn blog-button">Post</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
