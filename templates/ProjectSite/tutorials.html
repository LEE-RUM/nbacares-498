{% extends 'ProjectSite/base.html' %}
{% load static %}

{% block title %}
    <title>Tutorials</title>
{% endblock %}


{% block body %}
<!--
    Page template for video tutorials
    embeded videos are placed in iframe tag, width and height values are 640x480 pixels by default
-->
<div class="contatiner m-5">
    <h1 class="text-center">Video Tutorials</h1>

    <div class="row text-center mt-5">

            <h2> Register for events</h2>
            <iframe src="https://drive.google.com/file/d/1w-Y4xXqMLXnGLXGwg-0SKSLRzcUhbn0F/preview" width="640" height="480" allow="autoplay"></iframe>
    </div>
    <div class="row text-center mt-5">

        <h2> Add an event</h2>
        <iframe src="https://drive.google.com/file/d/1kAAQKJKybUYc0lgQ5U39sg1ACEPg7zUK/preview" width="640" height="480" allow="autoplay"></iframe>
</div>

<div class="row text-center mt-5">

    <h2> Resource page</h2>
    <iframe src="https://drive.google.com/file/d/1ioX5-HLZ_zBrzMqSnf-Ce1LOjFOzqP7v/preview" width="640" height="480" allow="autoplay"></iframe>
</div>
</div>
{% endblock %}
